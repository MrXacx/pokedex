<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="MrXacx">
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex</title>
        
        <!-- normalize -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!-- styles -->
        <link rel="stylesheet" href="./assets/css/pokedex.css">
    </head>
    <body>
    	<section id="start">
				<h1>Pokedéx</h1>
			</section>
    	<div class="wrapper">
			<form method="get">
				<label for="limit">Results for search:</label>
				<select id="limit" name="limit" onchange="changeLimit(this)">
					<option value="5" selected>5</option>
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="25">25</option>
					<option value="50">50</option>
				</select>
			</form>
			<section class="content">
				<ol id="pokemon-list" class="pokemon-list">	</ol>
				<div id="end-list"></div>
			</section>
			<section class="pagination">
				<button id="back-to-top" type="button" title="Back to top">
					<a href="#start">➜</a>
				</button>
				<button id="load-more" type="button" title="Load more pokemons">
					<a href="#end-list">＋</a>
				</button> 
			</section>
		</div>
	</body>
	<script src="assets/js/PokemonModel.js"></script>
	<script src="assets/js/PokeApi.js"></script>
	
	<script src="assets/js/main.js"></script>
</html>
